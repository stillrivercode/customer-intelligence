name: AI PR Review

on:
  pull_request:
    types: [opened, reopened, labeled]
    branches: [main, develop]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    if: |
      (github.event_name == 'pull_request' && 
       github.event.pull_request.draft == false &&
       !startsWith(github.event.pull_request.head.ref, 'fix/ai-') &&
       !startsWith(github.event.pull_request.head.ref, 'feature/ai-task-') &&
       (github.event.action != 'labeled' || github.event.label.name == 'ai-review-needed')) ||
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request && 
       contains(github.event.comment.body, '/review'))
    runs-on: ubuntu-latest
    steps:
      - name: Get PR data for comment trigger
        if: github.event_name == 'issue_comment'
        id: pr_data
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('head_sha', pr.data.head.sha);
            core.setOutput('head_ref', pr.data.head.ref);
            return pr.data;

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || steps.pr_data.outputs.head_sha }}

      - name: AI Review
        id: ai_review
        uses: stillrivercode/stillriver-ai-workflows@v1.0.13
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          openrouter_api_key: ${{ secrets.OPENROUTER_API_KEY }}
          model: ${{ vars.AI_MODEL || 'anthropic/claude-3.5-sonnet' }}
          review_type: 'comprehensive'
          post_comment: true

      - name: Add ai-reviewed label
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue_number = context.issue?.number || context.payload.pull_request?.number;
            if (issue_number) {
              try {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue_number,
                  labels: ['ai-reviewed']
                });
                console.log('Added ai-reviewed label');
              } catch (error) {
                console.log('Error adding label:', error.message);
              }
            }

      - name: Remove ai-review-needed label
        if: |
          success() && 
          github.event_name == 'pull_request' && 
          github.event.action == 'labeled' && 
          github.event.label.name == 'ai-review-needed'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'ai-review-needed'
              });
              console.log('Removed ai-review-needed label');
            } catch (error) {
              console.log('Error removing label:', error.message);
            }