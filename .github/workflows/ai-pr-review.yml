name: AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
    branches: [main, develop]
  issue_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    if: |
      (github.event_name == 'pull_request' && 
       github.event.pull_request.draft == false &&
       !startsWith(github.event.pull_request.head.ref, 'fix/ai-') &&
       !startsWith(github.event.pull_request.head.ref, 'feature/ai-task-') &&
       (github.event.action != 'labeled' || github.event.label.name == 'ai-review-needed')) ||
      (github.event_name == 'issue_comment' && 
       github.event.issue.pull_request && 
       contains(github.event.comment.body, '/review'))
    runs-on: ubuntu-latest
    steps:
      - name: Get PR data for comment trigger
        if: github.event_name == 'issue_comment'
        id: pr_data
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('head_sha', pr.data.head.sha);
            core.setOutput('head_ref', pr.data.head.ref);
            return pr.data;

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || steps.pr_data.outputs.head_sha }}

      - name: AI Review
        uses: stillrivercode/stillriver-ai-workflows@v1.0.13
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          openrouter_api_key: ${{ secrets.OPENROUTER_API_KEY }}
          model: ${{ vars.AI_MODEL || 'anthropic/claude-3.5-sonnet' }}
          review_type: 'comprehensive'
          post_comment: true